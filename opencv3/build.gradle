
apply plugin: "ros-android"
apply plugin: 'com.android.library'

group 'org'
version = "3.0.0"

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:1.3.1"
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 23
    versionCode 3000
    versionName "3.0.0"
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      res.srcDirs = ['res']
      aidl.srcDirs = ['src']
    }
  }
}

